<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/jpg" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Luxury Hotel Management</title>
</head>
<body>
 <div class="container">
    <nav class="nav">
        <div class="nav-logo">
            <img src="/image/logo.png" alt="Logo">
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="visitorsBtn" onclick="visitors()">Visitors</button>
            <button class="btn" id="adminBtn" onclick="admin()">Admin</button>
        </div>
    </nav>   
    <div class="form-box">
        <div class="visitors-container" id="visitors">
            <div class="top">
                <span>Do you want to Log In as a<a href="#" onclick="admin()">Admin?</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <div class="input-box-eye">
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa fa-eye"></i>
                        <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
        <div class="admin-container" id="admin">
            <div class="top">
                <span>Do you want to Log In as a<a href="#" onclick="visitors()">Visitors?</a></span>
                <header>Admin Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Admin Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="admin-submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    
    function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
    function myFunction(){
        var x = document.getElementById("password");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");
        if(x.type === "password"){
            x.type = "text";
            y.style.display = "block";
            z.style.display = "none";
        }
        else{
            x.type = "password";
            y.style.display = "none";
            z.style.display = "block";
        }
    }

     var a = document.getElementById("visitorsBtn");
     var b = document.getElementById("adminBtn");
     var x = document.getElementById("visitors");
     var y = document.getElementById("admin");
 
     function visitors() {
         x.style.left = "4px";
         y.style.right = "-520px";
         a.className += " white-btn";
         b.className = "btn";
         x.style.opacity = 1;
         y.style.opacity = 0;
     }
 
     function admin() {
         x.style.left = "-510px";
         y.style.right = "5px";
         a.className = "btn";
         b.className += " white-btn";
         x.style.opacity = 0;
         y.style.opacity = 1;
     }
 
</script>
</body>
</html>
